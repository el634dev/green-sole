<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link For Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400|Roboto:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Green Sole Co. - Shoes without an impact</title>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <div class="nav-links">
                <a class="nav-btn logo" href="#home">
                    <img height="50px" src="https://cdn-icons-png.flaticon.com/512/919/919326.png"> 
                </a>
                <a class="nav-btn right" href="#cart">
                    <img height="40px" src='https://cdn-icons-png.flaticon.com/128/1170/1170678.png'>
                </a>
            </div>
        </nav>
    </div>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-overlay-text">
            <h1>Shoes Without An Impact</h1>
            <a href="#" class="btn-cta">Show Now</a>
        </div>
    </div>
    <!-- End of Hero Section -->
    <!------------------>
    <!-- Partner Showcase -->
    <div class="clients">
        <p class="clients-header">Our Happy Partners</p>
        <div class="client-images">
            <img height="100px" src="https://images.seeklogo.com/logo-png/9/2/new-balance-logo-png_seeklogo-98723.png" alt="new balance logo"/>
            <img height="100px" src="https://images.seeklogo.com/logo-png/25/2/vans-logo-png_seeklogo-257446.png" alt="vans logo" />
            <img height="100px" src="https://images.seeklogo.com/logo-png/28/2/skechers-logo-png_seeklogo-284094.png" alt="skechers logo"/>
            <img height="100px" src="https://i.pinimg.com/originals/1e/aa/93/1eaa93626c2579bd6175526256af9cd8.png" alt="supreme logo"/>
            <img height="100px" src="https://images.seeklogo.com/logo-png/16/2/adidas-logo-png_seeklogo-168370.png" alt="adidas" />
        </div>
    </div>
    <!-- End of Partner Showcase -->
    <!------------------>
    <!-- Subscribe Form -->
    <div class="subscribe">
        <h1>Get unique designs in your inbox</h1>
        <h3>Receive our monthly newsletter with special offers</h3>
        <div class="sub-fields">
            <form action="">
                <input type="email" class="form-control" placeholder="Your email">
                <button class="btn-subscribe">Subscribe</button>
            </form>
        </div>
    </div>
    <!-- End of Subscribe Form -->
    <script src="index.js"></script>
</body>
</html>
